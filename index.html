<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
            <div class="button-container">
                <button class="key--operator big" data-action="clear">AC</button>
                <button class="key--operator" data-action="decimal" >.</button>
                <button class="key--operator"data-action="divide">&divide;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="key--operator" data-action="multiplication">&times;</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="key--operator" data-action="minus">&minus;</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="key--operator" data-action="plus">&plus;</button>
                <button class="big">0</button>
                <button class="key--operator big" data-action="equals">&equals;</button>
            </div>
        </div>
    </div>
</body>
</html>
